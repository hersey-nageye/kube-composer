apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: root-apps
  namespace: argo-cd
spec:
  project: default
  source:
    repoURL: https://github.com/hersey-nageye/kube-composer.git
    targetRevision: main
    path: gitops/workloads
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: argo-cd
  syncPolicy:
    automated: { prune: true, selfHeal: true }
